    <script>
    // Get the elements from the HTML
    const audio = document.getElementById('backgroundMusic');
    const toggleButton = document.getElementById('muteToggle');

    // Set the initial state for the music (must be unmuted to be played by script)
    // This is where we manually tell the browser to try and play it.
    audio.play().catch(error => {
        console.log("Autoplay was prevented, waiting for user interaction.");
        // Even if autoplay is blocked, the user can still click the button.
    });

    // Function to handle the mute/unmute action
    function toggleMute() {
        // 1. Toggle the muted property
        audio.muted = !audio.muted;

        // 2. Update the icon based on the new state
        if (audio.muted) {
        toggleButton.innerHTML = 'ðŸ”‡'; // Muted icon
        // If it was playing and we muted it, we keep it playing in the background
        } else {
        toggleButton.innerHTML = 'ðŸ”Š'; // Unmuted icon
        // If the browser blocked autoplay, this click will finally start the music
        audio.play().catch(error => {
            // Handle case where .play() is still rejected (very rare after a user click)
            console.error("Failed to play audio after user click:", error);
        });
            }
    }

        // Attach the function to the button's click event
        toggleButton.addEventListener('click', toggleMute);

        // Initial icon setup to match the HTML (optional, but good practice)
        toggleButton.innerHTML = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';

    </script>
